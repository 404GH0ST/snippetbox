{{define "title"}}Snippet #{{.Snippet.ID}}{{end}}
{{define "main"}}
<!-- Using with will change the dot value, in this case the dot value become .Snippet -->
{{with .Snippet}}
<div class="snippet">
  <div class="metadata">
    <strong>{{.Title}}</strong>
    <span>#{{.ID}}</span>
  </div>
  <pre><code>{{.Content}}</code></pre>
  <div class="metadata">
    <time>Created: {{.Created}}</time>
    <time>Expires: {{.Expires}}</time>
  </div>
</div>
{{end}}
{{end}}
