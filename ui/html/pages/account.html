{{define "title"}}Your Account{{end}}
{{define "main"}}
<h2>Your Account</h2>
{{with .User}}
<table>
  <tr>
    <th><b>Name</b></th>
    <td>{{.Name}}</td>
  </tr>
  <tr>
    <th><b>Email</b></th>
    <td>{{.Email}}</td>
  </tr>
  <tr>
    <th><b>Joined</b></th>
    <td>{{humanDate .Created}}</td>
  </tr>
</table>
{{end}}
{{end}}
